<div class="login-container">
    <app-description></app-description>

    <section class="criar-conta-container">
        <main>
            <h2 class="login-title">Criar conta</h2>
            
            <form #loginForm="ngForm">
                <input [(ngModel)]="account.name" required class="form-control input" type="text" placeholder="Nome completo" name="name"/>
                <input [(ngModel)]="account.email" required class="form-control input" type="email" placeholder="E-mail" name="email"/>
                <input [(ngModel)]="account.password" required class="form-control input" type="password" placeholder="Senha" name="password"/>
                
                <button [disabled]="loginForm.invalid" class="btn btn-primary"(click)="handleSubmit()">
                    Criar
                </button>
                
                <span>JÃ¡ tem uma conta? <a routerLink="/login" class="link">entrar</a></span>
            </form>
        </main>
    </section>
</div>
